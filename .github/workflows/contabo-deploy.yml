name: Deploy to Contabo Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Deploy to Contabo
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/vibelink-deploy-temp"
          strip_components: 1

      - name: Activate deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USERNAME }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          script: |
            # Backup current
            mkdir -p /var/www/backups
            cp -r /var/www/vibelink-new/dist /var/www/backups/dist-$(date +%Y%m%d-%H%M%S)

            # Deploy new build
            rm -rf /var/www/vibelink-new/dist
            mv /var/www/vibelink-deploy-temp /var/www/vibelink-new/dist

            # Copy to production directory
            rm -rf /var/www/vibelinkgh.com/*
            cp -r /var/www/vibelink-new/dist/* /var/www/vibelinkgh.com/

            # Set permissions
            chown -R www-data:www-data /var/www/vibelinkgh.com
            chmod -R 755 /var/www/vibelinkgh.com

            # Keep only last 5 backups
            cd /var/www/backups && ls -t | tail -n +6 | xargs -r rm -rf

      - name: Health check
        run: |
          sleep 5
          curl -f https://vibelinkgh.com || exit 1
